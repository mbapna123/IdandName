<html>
<head>
  <script type = "text/javascript"  src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
        rel = "stylesheet">
     <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script type="text/javascript" src="fingerprint.js"> </script>
</head>
<body>
<script>
  var fingerprint = new Fingerprint().get().toString();
  console.log(fingerprint)
  $(document).ready(function(){
    var mvps  =  [
               "James",
               "Harden",
               "Durant",
            ];
            $( ".mvp11class" ).autocomplete({
               source: mvps
            });
            $( ".sub" ).autocomplete({
               source: mvps
            });
    $(".su").click(function(){
      var namee=$(".nameclass").val()
      var cityyy=$(".cityyyclass").val();
      var mvp11=$(".mvp11class").val();
      var mvp22=$(".sub").val();
      if (mvp11==mvp22){
        alert("MVP's must be different!")
        return;
      }
      var url="http://localhost:8080/addname?name="+namee+"&ids="+fingerprint+"&city="+cityyy+"&mvp="+mvp11+"&mvp2"+mvp22;
      console.log(url)
      window.location = url;
  })})
</script>
  Name:
  <input class="nameclass" type="text" name="name" value="">
  <br>
  City:
  <input class="cityyyclass" type="text" name="name" value="">
  <br>
  MVP1:
  <input class="mvp11class" type="text" name="name" value="">
  <br>
  MVP2:
  <input class="sub" type="text" name="name" value="">
  <br>
  <input class="su" type="submit" value="Submit">
</form>
</body>
</html>
